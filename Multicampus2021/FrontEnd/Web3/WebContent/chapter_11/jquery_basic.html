<!DOCTYPE html>
<html>
<head>
    <title>jQuery Basic</title>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function () {
        	$('h1').css('color', 'white');
        	$('#here').css('color', 'orange');
        	$('h1').css('background', 'black');
        	var s = console.$('img').attr('src');
        	console.log(s);
        }); // jquery 객체
       
       
    </script>
</head>
<body>
<h1 id="here">Header</h1>
<h1>Header</h1>
<h1>Header</h1>
<img src="lisa.png">

</body>
</html>
